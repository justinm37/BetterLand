<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Make the body take up the full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide any overflow content */
            background: #7c7c7c00; /* Fallback background color */
            position: relative; /* Ensure proper stacking of elements */
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Add a pseudo-element for the blur effect layer */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(95, 95, 95, 0.075); /* Adjust the opacity as needed */
            backdrop-filter: blur(2px); /* Adjust the blur amount as needed */
            z-index: 0;
        }
    </style>
</head>
<body>
    <video src="drone1.mp4" autoplay muted loop></video>
    <!-- Ensure to replace "your_video.mp4" with the actual path to your video file -->
    <!-- The autoplay, muted, and loop attributes ensure the video plays automatically, is muted, and loops indefinitely -->
</body>
</html>
